<html lang="zh_cn">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
           
<table class="layui-hide" id="test" lay-filter="test"></table>
              
          
<script src="./layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
 
<script>
layui.use('table', function(){
  var table = layui.table;

  //监听单元格编辑
  table.on('edit(test)', function(obj){
    var value = obj.value //得到修改后的值
    ,data = obj.data //得到所在行所有键值
    ,field = obj.field; //得到字段
    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
  });
  
  table.render({
    elem: '#test'
    ,url: "./data.txt"
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', width:80, title: '编号'}
      ,{field:'sppm', title: '品名', width:"30%", edit: 'text'}
      ,{field:'gg', width:80, title: '规格'}
      ,{field:'ss', width:80, title: '散数', edit: 'text'}
      ,{field:'sdw', title: '散单位'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'sdj', title: '散单价', edit: 'text'}
      ,{field:'js', title: '件数', edit: 'text'}
      ,{field:'jdw', title: '件单位'}
      ,{field:'jdj', width:137, title: '件单价', edit: 'text'}
      ,{field:'je', width:137, title: '金额'}
      ,{field:'cd', width:137, title: '存点', edit: 'text'}
    ]]
  });
});
</script>

</body>
</html>
